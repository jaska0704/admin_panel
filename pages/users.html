                </li>

                <li>
                    <a href="../pages/products.html">
                        <span class="icon">
                            <ion-icon name="clipboard-outline"></ion-icon>
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>

                <li>
                    <a href="../pages/orders.html">
                        <span class="icon">

            </ul>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="../assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <div class="modal fade" id="create-user-modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content bg-danger">
              <div class="modal-header">
                <h1 class="modal-title fs-5">New User</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="create-user-form">
                  <div class="mb-3">
                    <label for="first-name" class="col-form-label"> First Name:</label>
                    <input type="text" class="form-control" id="first-name" name="first-name"/>
                  </div>
                  <div class="mb-3">
                    <label for="last-name" class="col-form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" name="last-name"/>
                  </div>
                  <div class="mb-3">
                    <label for="age" class="col-form-label"> Age: </label>
                    <input type="number" class="form-control" id="age" name="age"/>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="col-form-label"> Email: </label>
                    <input type="email" class="form-control" id="email" name="email"/>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="col-form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                  </div>
                  <div class="mb-3">
                    <label for="image" class="col-form-label"> Image: </label>
                    <input type="url" class="form-control" id="image" name="image"/>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="create-user-btn"
                  class="btn btn-primary"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
            </div>
            <div class="modal fade" id="edit-user-modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content text-bg-info">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Edit User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="edit-user-form">
                  <div class="mb-3">
                    <label for="edit-first-name" class="col-form-label">First Name:</label>
                    <input type="text" class="form-control" id="edit-first-name" name="first-name"/>
                  </div>
                  <div class="mb-3">
                    <label for="edit-last-name" class="col-form-label">Last Name:</label>
                    <input type="text" class="form-control" id="edit-last-name" name="last-name"/>
                  </div>
                  <div class="mb-3">
                    <label for="edit-age" class="col-form-label"> Age: </label>
                    <input type="number" class="form-control" id="edit-age" name="age"/>
                  </div>
                  <div class="mb-3">
                    <label for="edit-email" class="col-form-label">
                      Email:
                    </label>
                    <input type="email" class="form-control" id="edit-email" name="email"/>
                  </div>
                  <div class="mb-3">
                    <label for="edit-image" class="col-form-label">Image:</label>
                    <input type="url" class="form-control" id="edit-image" name="image"/>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="edit-user-btn" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
            </div>
            <div class="container my-3 d-flex justify-content-between align-items-center">
          <h1>Users</h1>
          <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#create-user-modal">Create User</button>
            </div>
            <table class="table table-hover table-striped table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> </script>
